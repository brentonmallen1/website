<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="tags" content="random forest, titanic survival, data science" />
    <meta name="date" content="2019-05-19 11:50" />
    <meta name="modified" content="2019-05-19 11:50" />
    <meta name="category" content="data science, titanic survival" />
    <meta name="authors" content="Brenton Mallen" />
    <meta name="summary"
          content="This is a small application to determine if a passenger would likely survive the titanic" />
    <title>Titanic Survival</title>

    <script type='text/javascript'
            src="/assets/js/jquery.min.js">
    </script>
    <script type='text/javascript'
            src="/files/js/titanic-script.js">
    </script>
</head>

<body>
<br>
<br>
<div class="container">
    <div class-"form">

    </div>
    <form action="https://hvom0tv9l8.execute-api.us-east-1.amazonaws.com/dev/titanic" method="POST" enctype="multipart/form-data">
        <table style="width:30%">
            <tr>
                <td><p align="center">Ticket Class:</p></td>
                <td>
                    <select name="Pclass">
                        <option value="1">First</option>
                        <option value="2">Second</option>
                        <option value="3">Third</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p align="center">Sex:</p></td>
                <td>
                    <select name="Sex">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p align="center">Age:</p></td>
                <td>
                    <input name="Age" type="number" min="1" max="100"
                           value="21">
                </td>
            </tr>
            <tr>
                <td><p align="center">Spouse/Sibling Count:</p></td>
                <td>
                    <select name="SibSp">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p align="center">Parent/Child Count:</p></td>
                <td>
                    <select name="Parch">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p align="center">Ticket Fare:</p></td>
                <td>
                    <input name="Fare" type="number" min="0.00" step="0.25"
                           value="25.00"/>
                </td>
            </tr>
            <tr>
                <td><p align="center">Embark Location:</p></td>
                <td>
                    <select name="Embarked">
                        <option value="0">Southampton</option>
                        <option value="1">Cherbourg</option>
                        <option value="2">Queenstown</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p align="center">Alone:</p></td>
                <td>
                    <select name="Alone">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input id="submit" type="submit" name="submit"
               style="height:30px;width:125px"/>
        <br>
        <br>
        <p><strong>Result:</strong></p>
        <pre class="output"></pre>
    </form>
</div>

</div>
</body>
</html>
